<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="card">
        <div class="section1"><img id="sizeImg" src="imgs/image-equilibrium.jpg" alt="a colured cube">
            <div id="layer"><img id="eye" src="imgs/icon-view.svg" alt="a white eye"></div>
        </div>
        <div class="section2">
            <p class="title white">Equilibrium #3429</p>
            <p class="softBlue words">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price_time">
                <div class="ETH">
                    <img src="imgs/icon-ethereum.svg" alt="ethereum logo">
                    <p class="cyan">0.041 ETH</p>
                </div>
                <div class="time"><img src="imgs/icon-clock.svg" alt="a grey clock symbol">
                    <p class="softBlue time_words">3 days left</p>
                </div>
            </div>
        </div>
        <div class="section3">
            <div class="icon_name">
                <img class="icon" src="imgs/image-avatar.png" alt="a mans face">
                <p class="softBlue wholeLine">Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
